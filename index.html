<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Rank By Regan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Joki Rank</h1>
    <div class="container">
        <div class="product">
            <img src="mythic.jpg" alt="Produk 1">
            <h3>Mythic</h3>
            <p>Harga: Rp 10.000</p>
            <button onclick="addToCart('Mthic', 10000)">Tambah ke Keranjang</button>
        </div>
        <div class="product">
            <img src="Legend.jpg" alt="Produk 2">
            <h3>Legend</h3>
            <p>Harga: Rp 7.000</p>
            <button onclick="addToCart('Legend', 7000)">Tambah ke Keranjang</button>
        </div>
        <div class="product">
            <img src="Epic.jpg" alt="Produk 2">
            <h3>Epic</h3>
            <p>Harga: Rp 4.000</p>
            <button onclick="addToCart('Epic', 4000)">Tambah ke Keranjang</button>
        </div>
        <div class="product">
            <img src="Gm.jpg" alt="Produk 2">
            <h3>Gm</h3>
            <p>Harga: Rp 2.000</p>
            <button onclick="addToCart('Gm', 2000)">Tambah ke Keranjang</button>
        </div>
        <!-- Tambahkan lebih banyak produk di sini -->
    </div>
    
    <div class="cart">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-items"></ul>
        <p>Total: Rp <span id="total-price">0</span></p>
    </div>
    
    <h2>Form Joki</h2>
    <form id="jokiForm">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="task">Deskripsi Joki:</label><br>
        <textarea id="task" name="task" required></textarea>
        <br>
        <h3>Note : Kirim Foto/Ss Format joki ke Admin di bawah ini</p>
        
        <h4>Contoh :</h4>
        <div class='product'>
        <img src="FotoContoh.jpg" alt="Produk 2"></div>

        <button type="submit">Kirim via WhatsApp</button></h3>
    </form>
    
    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalPrice += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - Rp ${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total-price').textContent = totalPrice;
        }
        
        document.getElementById('jokiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let task = document.getElementById('task').value;

            let message = `Nama: ${name}\nEmail: ${email}\nDeskripsi Joki: Halo Min Mau joki Rank mlbb\nDeskripsi:${task}\nTotal:${total-price}`;

            let whatsappUrl = `https://api.whatsapp.com/send?phone=6283148268406&text=${encodeURIComponent(message)}`;

            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
